<!DOCTYPE html>
<html>
<head>
	<title>Day Night Games</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<section id="day" class="day">
		<div class="header">What a Beautiful Day!</div>
		<div class="content">I like to chase butterflies.</div>
		<div>Total Butterflies Caught: <span id="totalButterflyClicks">0</span></div>
		<div id="butterflyNature">
			<img id="butterflyimg" src="img/butterfly.png" onclick="butterflyClick()">
		</div>
	</section>

	<section id="night" class="night">
		<div id="nightHeader" class="header">What a Clear Night!</div>
		<!--<div class="content">I like to look at the stars.</div>-->
		<br>
		<div id="starSetup">What is your Lucky Number? 
			<input type="number" id="luckyNumber" name="luckyNumber" min="1" max="50">
			<button onclick="startCatchingStars()">Start Catching Stars</button>
		</div>
		<div id="starPlay" style="display: none">
			<div id="starGameTitle"></div>
			<div>Total Stars Caught: <span id="totalStarClicks">0</span></div>
			<img id="starimg" src="img/star.png" onclick="starClick()">
		</div>
	</section>
</body>
</html>
